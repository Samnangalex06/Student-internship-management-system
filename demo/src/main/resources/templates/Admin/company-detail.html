<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Company Detail</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet" />
  </head>

  <body class="app-shell">
    <!-- Admin Navbar -->
    <div th:replace="fragments/admin-nav :: adminNav"></div>

    <div class="container app-content">
      <div class="glass p-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h3 class="mb-1" th:text="${company.name}">Company Name</h3>
            <div class="small-muted">Company details</div>
          </div>

          <a th:href="@{/admin/companies}" class="btn btn-outline-light">
            Back
          </a>
        </div>

        <hr class="border-light opacity-10 my-4" />

        <!-- Details -->
        <div class="row g-4">
          <div class="col-md-6">
            <div class="card-soft p-3">
              <div class="small-muted mb-1">Location</div>
              <div class="fs-5" th:text="${company.location}">Phnom Penh</div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card-soft p-3">
              <div class="small-muted mb-1">Type</div>
              <div class="fs-5" th:text="${company.type}">IT Company</div>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="mt-4">
          <a
            th:href="@{/admin/companies/edit/{id}(id=${company.id})}"
            class="btn btn-warning me-2"
          >
            Edit
          </a>

          <a
            th:href="@{/admin/companies/delete/{id}(id=${company.id})}"
            class="btn btn-danger"
            onclick="return confirm('Are you sure you want to delete this company?')"
          >
            Delete
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
