<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Company Form</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet" />
  </head>

  <body class="app-shell">
    <!-- Admin Navbar -->
    <div th:replace="fragments/admin-nav :: adminNav"></div>

    <div class="container app-content">
      <div class="glass p-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h3
              th:text="${company.id == null ? 'Add Company' : 'Edit Company'}"
            ></h3>
            <div class="small-muted">Company information</div>
          </div>
        </div>

        <hr class="border-light opacity-10 my-4" />

        <!-- Form -->
        <form
          th:action="@{/admin/companies/save}"
          th:object="${company}"
          method="post"
          class="row g-3"
        >
          <input type="hidden" th:field="*{id}" />

          <div class="col-md-6">
            <label class="form-label">Company Name</label>
            <input
              type="text"
              class="form-control"
              th:field="*{name}"
              placeholder="Company name"
              required
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Location</label>
            <input
              type="text"
              class="form-control"
              th:field="*{location}"
              placeholder="Company location"
              required
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Type</label>
            <input
              type="text"
              class="form-control"
              th:field="*{type}"
              placeholder="IT / Finance / NGO"
              required
            />
          </div>

          <!-- Buttons -->
          <div class="col-12 mt-3">
            <button class="btn btn-primary px-4">Save</button>

            <a th:href="@{/admin/companies}" class="btn btn-outline-light ms-2">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
