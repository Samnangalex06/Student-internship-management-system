<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Companies</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet" />
  </head>

  <body class="app-shell">
    <!-- Admin Navbar -->
    <div th:replace="fragments/admin-nav :: adminNav"></div>

    <div class="container app-content">
      <div class="glass p-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h3 class="mb-1">Companies</h3>
            <div class="small-muted">Manage registered companies</div>
          </div>

          <a th:href="@{/admin/companies/new}" class="btn btn-primary">
            + Add Company
          </a>
        </div>

        <hr class="border-light opacity-10 my-4" />

        <!-- Company Table (ONLY when data exists) -->
        <table
          class="table table-darkish table-hover"
          th:if="${!#lists.isEmpty(companies)}"
        >
          <thead>
            <tr>
              <th>Name</th>
              <th>Location</th>
              <th>Type</th>
              <th style="width: 160px">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="company : ${companies}">
              <td th:text="${company.name}"></td>
              <td th:text="${company.location}"></td>
              <td th:text="${company.type}"></td>
              <td>
                <a
                  th:href="@{/admin/companies/edit/{id}(id=${company.id})}"
                  class="btn btn-sm btn-warning me-2"
                >
                  Edit
                </a>

                <a
                  th:href="@{/admin/companies/delete/{id}(id=${company.id})}"
                  class="btn btn-sm btn-danger"
                  onclick="return confirm('Are you sure you want to delete this company?')"
                >
                  Delete
                </a>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Empty State -->
        <div
          class="alert alert-warning mt-3"
          th:if="${#lists.isEmpty(companies)}"
        >
          No companies found.
        </div>
      </div>
    </div>
  </body>
</html>
