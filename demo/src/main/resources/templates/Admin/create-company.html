<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Add Company</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
  </head>

  <body class="app-shell">
    <div th:replace="fragments/admin-nav :: adminNav"></div>

    <div class="container app-content">
      <div class="glass p-4">
        <!-- Header -->
        <div>
          <h3 class="mb-1">Add Company</h3>
          <div class="small-muted">Create a new company</div>
        </div>

        <hr class="border-light opacity-10 my-4" />

        <!-- Form -->
        <form
          th:action="@{/admin/companies/save}"
          method="post"
          class="row g-3"
        >
          <div class="col-md-6">
            <label class="form-label">Company Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Company name"
              required
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Location</label>
            <input
              type="text"
              name="location"
              class="form-control"
              placeholder="Location"
              required
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Type</label>
            <input
              type="text"
              name="type"
              class="form-control"
              placeholder="IT / Finance / NGO"
              required
            />
          </div>

          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary px-4">Save</button>

            <a th:href="@{/admin/companies}" class="btn btn-outline-light ms-2">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
