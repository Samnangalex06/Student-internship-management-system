<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Create Student</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
  </head>

  <body class="app-shell">
    <div th:replace="~{fragments/admin-nav :: adminNav}"></div>


    <div class="container app-content">
      <div class="glass p-4" style="max-width: 720px; margin: 0 auto">
        <h3 class="mb-1">Add New Student</h3>
        <div class="small-muted mb-3">Fill in student information</div>

        <div
          class="alert alert-danger"
          th:if="${error != null}"
          th:text="${error}"
          style="
            background: rgba(220, 53, 69, 0.12);
            border: 1px solid rgba(220, 53, 69, 0.25);
            color: #ffd1d6;
          "
        ></div>

        <form
          th:action="@{/admin/students/create}"
          method="post"
          class="mt-3"
        >

          <!-- Full Name -->
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input
              class="form-control"
              type="text"
              th:field="${student.fullName}"
              required

            />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              class="form-control"
              type="email"
              th:field="${user.email}"
              required

            />
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              class="form-control"
              type="password"
              th:field="${user.password}"
              required
            />
          </div>

          <!-- Department -->
          <div class="mb-3">
            <label class="form-label">Department</label>
            <input
              class="form-control"
              type="text"
              th:field="${student.department}"
              required
            />
          </div>

          <!-- Phone Number -->
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input
              class="form-control"
              type="tel"
              th:field="${student.phoneNumber}"
              required

            />
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit">Save</button>
            <a class="btn btn-outline-light" th:href="@{/admin/students}">
              Cancel
            </a>
          </div>

        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
