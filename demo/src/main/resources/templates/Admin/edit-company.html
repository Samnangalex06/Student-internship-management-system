<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Company</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
  </head>

  <body class="app-shell">
    <div th:replace="fragments/admin-nav :: adminNav"></div>

    <div class="container app-content">
      <div class="glass p-4">
        <!-- Header -->
        <div>
          <h3 class="mb-1">Edit Company</h3>
          <div class="small-muted">Update company information</div>
        </div>

        <hr class="border-light opacity-10 my-4" />

        <!-- Form -->
        <form
          th:action="@{/admin/companies/update}"
          method="post"
          th:object="${company}"
          class="row g-3"
        >
          <!-- Hidden ID -->
          <input type="hidden" th:field="*{id}" />

          <div class="col-md-6">
            <label class="form-label">Company Name</label>
            <input
              type="text"
              class="form-control"
              th:field="*{name}"
              required
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Location</label>
            <input
              type="text"
              class="form-control"
              th:field="*{location}"
              required
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Type</label>
            <input
              type="text"
              class="form-control"
              th:field="*{type}"
              required
            />
          </div>

          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-warning px-4">Update</button>

            <a th:href="@{/admin/companies}" class="btn btn-outline-light ms-2">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
