<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Assign Supervisor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
  </head>
  <body class="app-shell">
    <div th:replace="fragments/admin-nav :: adminNav"></div>

    <div class="container app-content">
      <div class="glass p-4">
        <div
          class="d-flex justify-content-between align-items-center flex-wrap gap-2"
        >
          <div>
            <h3 class="mb-1">Assign Supervisor</h3>
            <div class="small-muted">
              Assign supervisors to pending applications (UI)
            </div>
          </div>
        </div>

        <div class="table-responsive mt-3">
          <table
            class="table table-dark table-darkish table-striped table-hover align-middle"
          >
            <thead>
              <tr>
                <th>Application ID</th>
                <th>Student</th>
                <th>Company</th>
                <th>Supervisor</th>
                <th style="width: 140px">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Student Name</td>
                <td>Company Name</td>
                <td>
                  <select class="form-select">
                    <option>-- Select Supervisor --</option>
                    <option>Supervisor A</option>
                    <option>Supervisor B</option>
                  </select>
                </td>
                <td>
                  <button class="btn btn-success btn-sm">Save</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="small-muted mt-2">
          Backend will populate real data later.
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
