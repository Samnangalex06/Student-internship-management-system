<!DOCTYPE html>
<html>
  <body>
    <h2>Edit Student</h2>
    <form
      th:action="@{'/students/update/' + ${student.id}}"
      th:object="${student}"
      method="post"
    >
      Name: <input type="text" th:field="*{name}" /><br />
      Email: <input type="text" th:field="*{email}" /><br />
      <button type="submit">Update</button>
    </form>
  </body>
</html>
