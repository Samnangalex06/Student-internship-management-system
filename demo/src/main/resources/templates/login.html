<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" > 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-sm">
    
    <h2 class="text-center text-2xl font-bold mb-6">Sign In</h2>
    <div class="text-red-500 text-sm mb-4" th:action = "@{error}">
      <span th:text="${error}"></span>
    </div>
    <form th:action = "@{/login}" method="post">
      <div class="mb-4"> 
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input 
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          name="email" type="email" placeholder="Email" required>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input 
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          name="password" type="password" placeholder="******************" required>
        <p class="text-red-500 text-xs italic hidden" id="password-error">Please enter a password.</p>
      </div>

      <div class="flex items-center justify-between">
        <button 
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" 
          type="submit">
          Sign In
        </button>
        <!-- <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-700" href="#">
          Forgot Password?
        </a> -->
      </div>
    </form>

  </div>

</body>
</html>
