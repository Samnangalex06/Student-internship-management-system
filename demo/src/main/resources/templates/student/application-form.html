<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body class="app-shell">
<div th:replace="fragments/student-nav :: studentNav"></div>

<div class="container app-content">
  <div class="glass p-4">
    <h3 th:text="${application.id == null ? 'New Application' : 'Edit Application'}"></h3>
    <div class="small-muted">Fill in internship details</div>

    <hr class="border-light opacity-10 my-4">

    <form th:action="@{/student/applications/save}" method="post" th:object="${application}">
      <input type="hidden" th:field="*{id}">

      <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" th:field="*{title}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
      </div>

      <button class="btn btn-primary"
        th:if="${application.status == null || application.status.name() == 'PENDING'}">
        Save
      </button>

      <div class="alert alert-warning mt-3"
        th:if="${application.status != null && application.status.name() != 'PENDING'}">
        Editing is disabled after approval.
      </div>
    </form>
  </div>
</div>
</body>
</html>
