<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Applications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body class="app-shell">
<div th:replace="fragments/student-nav :: studentNav"></div>

<div class="container app-content">
  <div class="glass p-4">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h3 class="mb-1">My Applications</h3>
        <div class="small-muted">Internship submissions</div>
      </div>
      <a class="btn btn-success btn-sm" th:href="@{/student/applications/new}">New</a>
    </div>

    <hr class="border-light opacity-10 my-4">

    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th>Description</th>
          <th>Status</th>
          <th>Company</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="a : ${applications}">
          <td th:text="${a.description}"></td>
          <td><span class="badge badge-soft" th:text="${a.status}"></span></td>
          <td th:text="${companyMap[a.companyId] != null ? companyMap[a.companyId] : 'Not assigned'}"></td>
          <td>
            <a class="btn btn-outline-light btn-sm"
               th:href="@{/student/applications/{id}(id=${a.id})}">View</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
