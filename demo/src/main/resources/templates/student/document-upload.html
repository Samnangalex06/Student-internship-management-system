<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Document</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet" />
  </head>

  <body class="app-shell">
    <!-- Student Navbar -->
    <div th:replace="fragments/student-nav :: studentNav"></div>

    <div class="container app-content">
      <div class="glass p-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h3 class="mb-1">Upload Document</h3>
            <div class="small-muted">
              Upload internship-related documents (PDF or DOCX)
            </div>
          </div>
          <span class="badge badge-soft">Student</span>
        </div>

        <hr class="border-light opacity-10 my-4" />

        <!-- Messages -->
        <div th:if="${success}" class="alert alert-success">
          <span th:text="${success}"></span>
        </div>

        <div th:if="${error}" class="alert alert-danger">
          <span th:text="${error}"></span>
        </div>

        <!-- Upload Form -->
        <form
          th:action="@{/documents/upload}"
          method="post"
          enctype="multipart/form-data"
          class="row g-3"
        >
          <div class="col-12">
            <label class="form-label">Select Document</label>
            <input
              type="file"
              name="file"
              class="form-control"
              accept=".pdf,.doc,.docx"
              required
            />
            <div class="small-muted mt-1">Allowed formats: PDF, DOC, DOCX</div>
          </div>

          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success px-4">Upload</button>

            <a
              th:href="@{/student/dashboard}"
              class="btn btn-outline-light ms-2"
            >
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
