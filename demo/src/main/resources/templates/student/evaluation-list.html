<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Evaluations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body class="app-shell">
<div th:replace="fragments/student-nav :: studentNav"></div>

<div class="container app-content">
  <div class="glass p-4">
    <h3>My Evaluations</h3>
    <div class="small-muted">Supervisor feedback</div>

    <hr class="border-light opacity-10 my-4">

    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th>Application</th>
          <th>Score</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${evaluations}">
          <td th:text="${e.application.title}"></td>
          <td th:text="${e.score}"></td>
          <td th:text="${e.comment}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
