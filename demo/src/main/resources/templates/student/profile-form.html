<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body class="app-shell">
<div th:replace="fragments/student-nav :: studentNav"></div>

<div class="container app-content">
  <div class="glass p-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h3 class="mb-1">My Profile</h3>
        <div class="small-muted">Update your personal information</div>
      </div>
      <span class="badge badge-soft">Student</span>
    </div>

    <hr class="border-light opacity-10 my-4">

    <!-- Form -->
    <form th:action="@{/student/profile/save}" method="post" th:object="${student}" class="row g-3">

      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input class="form-control" th:field="*{name}" placeholder="Your name" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" th:field="*{email}" placeholder="you@email.com" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Phone Number</label>
        <input class="form-control" th:field="*{phone}" placeholder="+855..." required>
      </div>

      <div class="col-12">
        <button class="btn btn-primary px-4">Save Changes</button>
        <a th:href="@{/student/dashboard}" class="btn btn-outline-light ms-2">Cancel</a>
      </div>
    </form>

    <!-- Messages -->
    <div th:if="${success}" class="alert alert-success mt-4">Profile updated successfully.</div>
    <div th:if="${error}" class="alert alert-danger mt-4">Failed to update profile.</div>

  </div>
</div>
</body>
</html>
